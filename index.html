<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="projects">
            <h1 class="sr-olny">Projects</h1>

            <div class="card section-header">
                <h2>My Projects</h2>
                <span>See all</span>
            </div>

            <div class="card project">
                <div class="project-header">
                    <img src="" alt="folder-icon">
                    <span class="generic-info">project-name</span>
                </div>

                <p class="project-description">project description...</p>

                <div class="project-card-footer">
                    <div>
                        <div class="data">
                            <img src="" alt="favourites icon">
                            <span>100</span>
                        </div>

                        <div class="data">
                            <img src="" alt="git branch icon">
                            <span>100</span>
                        </div>
                    </div>

                    <div class="tech">
                        <div class="tech-icon javascript"></div>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="card project">
                <div class="project-header">
                    <img src="" alt="folder-icon">
                    <span class="generic-info">project-name</span>
                </div>

                <p class="project-description">project description...</p>

                <div class="project-card-footer">
                    <div>
                        <div class="data">
                            <img src="" alt="favourites icon">
                            <span>100</span>
                        </div>

                        <div class="data">
                            <img src="" alt="git branch icon">
                            <span>100</span>
                        </div>
                    </div>

                    <div class="tech">
                        <div class="tech-icon javascript"></div>
                        <span></span>
                    </div>
                </div>
            </div>
        </section>

        <section id="recent-posts">
            <h1 class="sr-olny">Recent posts</h1>

            <div class="card section-header">
                <h2>Recent posts</h2>
                <p></p>
            </div>

            <div class="card post">
                <img src="" alt="Profile photo">

                <div class="post-header">
                    <p class="title"></p>
                    <p class="time-ago"></p>
                </div>

                <div class="post-description">
                    <p></p>
                    <div class="hashtags">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <aside>
        <div class="card" id="title"></div>
        <div class="card" id="social"></div>
        <div class="card" id="technologies"></div>
        <div class="card history"></div>
        <div class="card history"></div>
    </aside>
</body>
</html>
